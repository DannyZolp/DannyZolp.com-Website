<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
    <link href="fontawesome/css/all.min.css" rel="stylesheet" />
    <link rel="shortcut icon" href="icon.ico" type="image/x-icon" />
    <title>DannyZolp.com</title>
    <!-- <script
      src="https://kit.fontawesome.com/751cd93ae4.js"
      crossorigin="anonymous"
    ></script> -->
  </head>
  <body class="css-selector">
    <div class="container">
      <div class="header">
        <h1 class="title">Danny Zolp</h1>
        <h3 id="tagline"></h3>
      </div>
      <div class="social">
        <button
          class="media-button"
          alt="Github"
          onclick="window.location.href='https://github.com/DannyZolp';"
        >
          <i class="fab fa-2x fa-github"></i>
        </button>
        <button
          class="media-button"
          alt="Twitter"
          onclick="window.location.href='https://zolp.dev/twitter';"
        >
          <i class="fab fa-2x fa-twitter"></i>
        </button>
        <button
          class="media-button"
          alt="YouTube"
          onclick="window.location.href='https://zolp.dev/youtube'"
        >
          <i class="fab fa-2x fa-youtube"></i>
        </button>
        <button
          class="media-button"
          alt="Discord"
          onclick="window.location.href='https://zolp.dev/discord';"
        >
          <i class="fab fa-2x fa-discord"></i>
        </button>
        <button
          class="media-button"
          alt="Email"
          onclick="window.location.href='mailto:danny@zolp.dev';"
        >
          <i class="fas fa-2x fa-envelope"></i>
        </button>
      </div>
    </div>
    <footer class="footer">
      <p>
        Made with love by Danny Zolp, Copyright 2021 |
        <a href="https://github.com/DannyZolp/website">Source Code</a>
      </p>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
